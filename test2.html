<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>瀑布流作品集</title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background: #f6f6f6;
      margin: 0;
      padding: 40px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      font-size: 2em;
      letter-spacing: 2px;
    }

    .masonry {
      column-count: 3;
      column-gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .item {
      break-inside: avoid;
      margin-bottom: 20px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
    }

    .item img {
      width: 100%;
      border-radius: 12px;
      display: block;
      transition: transform 0.3s ease;
    }

    .item:hover img {
      transform: scale(1.03);
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      color: white;
      padding: 10px 15px;
      opacity: 0;
      transition: opacity 0.3s ease;
      font-size: 1rem;
    }

    .item:hover .caption {
      opacity: 1;
    }

    @media (max-width: 768px) {
      .masonry {
        column-count: 2;
      }
    }

    @media (max-width: 480px) {
      .masonry {
        column-count: 1;
      }
    }
  </style>
</head>
<body>
  <h1>瀑布流作品集</h1>
  <div class="masonry">
    <div class="item">
      <img src="https://picsum.photos/id/1015/600/800" alt="作品 1">
      <div class="caption">作品標題 1</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1025/600/600" alt="作品 2">
      <div class="caption">作品標題 2</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1035/600/750" alt="作品 3">
      <div class="caption">作品標題 3</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1045/600/700" alt="作品 4">
      <div class="caption">作品標題 4</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1055/600/650" alt="作品 5">
      <div class="caption">作品標題 5</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1065/600/720" alt="作品 6">
      <div class="caption">作品標題 6</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1075/600/780" alt="作品 7">
      <div class="caption">作品標題 7</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1085/600/770" alt="作品 8">
      <div class="caption">作品標題 8</div>
    </div>
    <div class="item">
      <img src="https://picsum.photos/id/1095/600/740" alt="作品 9">
      <div class="caption">作品標題 9</div>
    </div>
  </div>
</body>
</html>
